<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<section id="container">
  <section id="left">
    <img src="./images/image-product-desktop.jpg" class="deskop" alt="Product">
    <img src="./images/image-product-mobile.jpg" class="mobile" alt="product">
  </section>
  <section id="right">
    <section id="text">
      <h5>PERFUME</h5><br>
      <span>Gabrielle</span>
      <span>Essence Eau</span>
      <span>De Parfum</span>
    </section>
    <p>A floar, solar and voluptuous
    interpretation composed by<br>
    Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.
    </p><br>
    <section id="prices">
      <h1 class="price">
        $149.99
      </h1>
      <h6 class="old-price">
        $169.99
      </h6>
    </section>
    <button class="add">
      <img src="./images/icon-cart.svg" alt="icon-cart">
      Add to Cart
    </button>
  </section>
</section>

  
</body>
</html>
